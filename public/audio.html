<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>乐享音乐</title>
    <link rel="stylesheet" href="css/music-view.css">
</head>

<body>
   
    <div>
        <canvas id="cas" style="background: black"></canvas>
    </div>
    <audio autoplay="false" id="music" class="music-player"></audio>
    <div id="music-player" style="width: 100%;">
        <div class="music-list-dialog">
            <table></table>
        </div>
        <div>
            <img class="album-cover">
        </div>
        <div class="add-menu">
            <div>
                <button class="get-song-sheet" id="add-list-btn">
                    <strong>添加到歌单</strong>
                </button>
                    <select id="music-list">
                        <option value="">歌单一</option>
                    </select>
                    
             
            </div>
            <div>
                <button class="get-tag" id="add-tag-btn" >
                    <strong>贴个标签</strong>
                </button>
                <select name="" id="music-tag">
                    <option value="">标签一</option>
                </select>
                
            </div>
            <div>
                <button id="button">
                    切换模式
                </button>
            </div>
            

        </div>
        <div class="player-controller">
            <p class="music-detail">
                <span class="glyphicon glyphicon-music"></span>&nbsp;
                <span class="author"></span>:
                <span class="name"></span>
            </p>
            <div class="music-list">
                <span class="glyphicon glyphicon-th-list"></span>
            </div>
            <div class="progress" id="pregress-on">
                <div class="progress-bar" style="background: rgb(238,79,113)"></div>
            </div>
            <div class="play-controller">
                <span class="glyphicon glyphicon-fast-backward"></span>&nbsp;
                <span class="glyphicon glyphicon-pause" id="music-play"></span>&nbsp;
                <span class="glyphicon glyphicon-fast-forward"></span>&nbsp;
                <span class="glyphicon glyphicon-stop"></span>
            </div>
            <div class="volume-progress" id="pregress-v-on">
                <div class="volume-progress-bar" style="background: rgb(238,79,113)"></div>
            </div>
            <div class="volume-controller">
                <span class="glyphicon volume-icon"></span>
            </div>

            <div class="mode-controller">
                <span class="glyphicon music-mode"></span>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/music-controller.js"></script>
    <!--<script src="js/canvas.js"></script>-->
    <script src="js/audio.js"></script>
    <script src="js/music_event/event.js"></script>
</body>

</html>
